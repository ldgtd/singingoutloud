  intro-images: |
    <p><span class="italic">Singing Out <span class="bold">Loud</span></span> is an association that aims, through music, at raising not only funds
    for a particular cause, but also awareness among listeners about issues that receive
    but poor media attention, by urging to reflect on the role that each and everyone can
    play, as minor as it may be. </p>
    <p class="italic">“Political leaders, development practitioners, private sector and civil society actors,
    each of us bears a part of shared responsibility and each one can contribute to the
    building of a fairer world.”</p>
  music:
    title: Music
    intro: |
      By purchasing these tracks at the price of your preference, you make a donation to
      the Dr. Mukwege’s Panzi Hospital that provides free care and surgery to women
      victims of rape, notably in the context of the conflict that has been ongoing in Eastern
      Congo for more than twenty years. These donations are transferred to the Hospital
      by the <a href="#notabene-1">Singing Out <span class="bold">Loud</span> association *</a>. In addition to the purchase of the tracks, if you
      wish to make a more significant donation and keep yourself updated with the
      Hospital’s activities, we recommend you to visit directly <a href="http://www.panzihospital.org/" target="_blank">the Panzi Hospital website</a>.
    lyrics: Lyrics
  projet:
    title: Project
    description: |
      <p>The first Singing Out Loud‘s project consists in an information campaign and in a
      fundraising for the Panzi Hospital (DRC). The aim is, on the one hand, to speak
      about a <span class="bold">conflict that gets but little media attention</span> and that has been devastating
      Eastern DRC for more than twenty years – articles written to that end are available
      on this website. The first victims of this conflict are the civilians, women in particular
      on whom <span class="bold">rape is used as a war weapon.</span>  On the other hand, the aim is, by selling
      the song “A Prayer To You”, to raise funds for the Panzi Hospital <span class="bold">of Dr. Denis
      Mukwege</span>, Congolese gynaecologist and activist, also known as “the man who
      repairs women”.</p>

      <p>These conflicts, of which the causes are numerous and complex, are financed and
      fed by, among other things, <span class="bold">the mining of precious minerals</span> essential to the
      production of mobile phones and other electronic devices. At our modest level,
      we can act by supporting financially Dr. Mukwege’s struggle, but above all by
      <span class="bold">behaving more as citizens than as consumers</span> by questioning our role, role which
      should not be eluded by the <span class="bold">supply chain opacity, the hallmark of neoliberal
      globalisation.</span></p>
