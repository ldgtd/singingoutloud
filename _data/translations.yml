    title: test EN
  intro-images: |
    <p><span class="italic">Singing Out <span class="bold">Loud</span></span> est une association qui vise, par le biais de la musique, non
    seulement à récolter des fonds pour des causes ciblées, mais aussi à sensibiliser les
    auditeurs à des problématiques peu médiatisées, en invitant à la réflexion quant au
    rôle que chacun peut jouer, aussi minime soit-il.</p>
    <p class="italic">“Dirigeants politiques, praticiens du développement, acteurs du secteur privé et de
    la société civile, chacun de nous porte une part de responsabilité partagée et chacun
    de nous peut contribuer à l’édification d’un monde plus juste.”</p>
  music:
    title: Musique
    intro: |
      En achetant ces morceaux à prix libre, vous faites un don pour l’Hôpital Panzi du Dr
      Mukwege qui fournit des soins gratuits aux femmes victimes de viols, notamment
      dans le cadre du conflit se déroulant à l’Est du Congo depuis plus de vingt ans. Ces
      dons sont transmis à l’Hôpital par l’association <a href="#notabene-1">Singing Out <span class="bold">Loud</span>*</a>. En plus de l’achat
      de la chanson, si vous souhaitez faire un don plus conséquent et vous tenir au
      courant des activités de l’Hôpital, nous vous recommandons de vous rendre
      directement sur le site <a href="http://www.panzihospital.org/" target="_blank">the Panzi Hospital website</a>.
    lyrics: Paroles
  projet:
    title: Projet
    description: |
      <p>Le premier projet de Singing out Loud consiste en une campagne d’information et en
      une recherche de fonds en faveur de l’Hôpital Panzi (RDC). Il s’agit donc d’une part,
      de faire parler du <span class="bold">conflit trop peu médiatisé</span> qui ravage <span class="bold">l’Est de la RDC</span> depuis plus
      de vingt ans – des articles écrits dans ce but sont disponibles sur ce site. Les
      premières victimes de ce conflit sont les civils, en particulier les femmes sur qui le
      <span class="bold">viol est utilisé comme arme de guerre.</span> D’autre part, il s’agit, avec la vente de la
      chanson « A Prayer To You », de récolter des fonds destinés à <span class="bold">l’Hôpital Panzi du
      Dr Denis Mukwege</span>, gynécologue et activiste congolais souvent appelé « l’homme
      qui répare les femmes ».</p>

      <p>Ces conflits aux causes nombreuses et complexes sont financés et alimentés entre
      autres par <span class="bold">l’extraction de précieux minerais</span> indispensables à la fabrication de nos
      <span class="bold">téléphones portables</span> et autres appareils électroniques. A notre modeste niveau,
      nous pouvons agir en soutenant financièrement le combat du Dr Mukwege, mais
      surtout en se comportant <span class="bold">davantage en citoyens qu’en consommateurs</span> en
      s’interrogeant sur notre rôle, rôle qui ne devrait pas être éludé par <span class="bold">l’opacité de la
      chaîne de production caractéristique de mondialisation néolibérale.</span></p>
