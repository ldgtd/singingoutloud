<section id="articles" class="articles mrgb++">
  <h1>Articles</h1>
  <!-- <p>{{ t.articles.publish }}</p> -->

  <div class="grid">

    {% assign posts = (site.posts | where: "lang", page.lang) %}
    {% for post in posts %}
      <a href="{{ site.baseurl }}/{{ post.url }}">
        <div class="grid__item w-1/3 mrgb">
          <div class="box box--tiny pdg- clearfix">
            <h4>{{ post.title }}</h4>
            <p>{{ post.introduction }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>

</section>
