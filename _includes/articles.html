<article id="articles" class="articles mrgb++">
  <h1>Articles</h1>

  <div class="grid">

    {% for post in site.posts %}
      <a href="{{ post.url }}">
        <div class="grid__item w-1/3 mrgb">
          <div class="box box--default box--tiny">
            <h4>{{ post.title-post[page.lang] }}</h4>
            <p>{{ post.introduction[page.lang] }}</p>
          </div>
        </div>
      </a>
    {% endfor %}

  </div>

</article>
